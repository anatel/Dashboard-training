<div class="user-img">
  <img src="{{userInfo.image}}"/>
</div>
<div class="user-details">
  <label class="detail d-block user-name fs-14 bold">{{userInfo.fullName}}</label>
  <label class="detail d-block user-position fs-12 bold">{{userInfo.position}}</label>
  <div class="detail user-actions">
    <i class="icon badge-icon pointer"></i>
    <i class="icon location-icon pointer"></i>
    <i class="icon message-icon pointer"></i>
  </div>
</div>
