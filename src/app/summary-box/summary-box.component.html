<div class="summary flex flex-center-content" [style.background-color]="summary.color">
  <div class="icon">
    <i class="{{summary.icon}}"></i>
  </div>
  <div class="text uppercase bold fs-48 flex flex-col flex-col-vert-center">
    <label class="amount letter-space-1">{{summary.amount}}</label>
    <label class="summary-type fs-27">{{summary.type}}</label>
  </div>
</div>
